---
title: Words And Thoughts
subtitle: Yet another web developer blog
url: https://ysegorov.github.io
author:  Yuri Egorov

feed:
    domain: ysegorov.github.io

build:
    output: output/
    static: true
    feed: true

verify:
    links: true

quote:
    text: I know that I know nothing
    author: Socrates

paginate:
    by: 10
    orphans: 2
    mainpage: true
    url: /page{page_number}.html

templates:
    mainpage: mainpage.html
    page: content.html
    post: content.html
    feed: atom.xml

directories:
    static: static/
    pages: content/pages/
    posts: content/posts/

jinja:
    extensions:
        - jinja2.ext.i18n
        - jinja2.ext.do
        - jinja2.ext.loopcontrols
        - jinja2.ext.with_
        - jinja2.ext.autoescape

    markdown_extensions:
        - markdown.extensions.extra
        - markdown.extensions.toc

...
